<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="index.css" media="screen">
	<title>Mustang</title>
	<script src="index.js"></script>
</head>
<body onload="initApplication()">
	<h1>Mustang</h1> 
	<button type="button" onclick="importContacts()">Import Contacts</button><br><br>
	<button type="button" onclick="saveContactsToServer()">Save Contacts</button>
	<button type="button" onclick="loadContactsFromServer()">Load Contacts</button>
	<button type="button" onclick="logContacts()">Log Contacts</button>
		<table>
		<tr>
			<td>Name:</td>
			<td> 
				<input id="nameID" type="text" value="" size="20">
			</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td>
				<input id="emailID" type="text" value="" size="20">
			</td>
		</tr>
		<tr>
			<td>City:</td>
			<td>
				<input id="cityID" type="text" value="" size="20">
			</td>
		</tr>
		<tr>
			<td>State:</td>
			<td>
				<input id="stateID" type="text" value="" size="20" onkeypress="keyPressed()">
			</td>
		</tr>
		<tr>
			<td>Zip</td>
			<td>
				<input id="zipID" type="text" value="" size="20" onfocus="zipFocusFunction()" onblur="zipBlurFunction()">
			</td>
		</tr>
		<tr>
			<td><button type="button" onclick="previous()">Previous</button></td>
			<td><button type="button" autofocus onclick="next()">Next</button></td>
		<tr>
			<td><button type="button" onclick="openForm()">New</button></td>
			<td><button type="button" onclick="remove()">Delete</button></td>
		</tr>
		<tr>
			<td><button type="button" onclick="openUpdateForm()">Update</button></td>
		</tr>
	</table>

	<div class="contactForm" id="contactForm">
		<form action="/index.js" class="form-container">
		  <h1>New Contact</h1>

		  <label for="firstName"><b>First Name:</b></label>
		  <input id = "firstName" type="text" placeholder="Enter First Name" name="firstName" required><br>
		  <label for="lastName"><b>Last Name:</b></label>
		  <input id="lastName" type="text" placeholder="Enter Last Name" name="lastName" required><br>
		  <label for="preferredName"><b>Preferred Name:</b></label>
		  <input id="preferredName" type="text" placeholder="Enter Preferred Name" name="preferredName" required><br>
		  <label for="email"><b>Email:</b></label>
		  <input id="email" type="text" placeholder="Enter Email" name="email" required><br>
		  <label for="phoneNumber"><b>Phone Number:</b></label>
		  <input id="phoneNumber" type="text" placeholder="Enter Phone Number" name="phoneNumber" required><br>
		  <label for="city"><b>City:</b></label>
		  <input id="city" type="text" placeholder="Enter City" name="city" required><br>
		  <label for="state"><b>State:</b></label>
		  <input id="state" type="text" placeholder="Enter State" name="state" required><br>
		  <label for="zip"><b>ZIP:</b></label>
		  <input id="zip" type="text" placeholder="Enter ZIP" name="zip" required><br>
	  
		  <button type="button" class="subimt" onclick="closeForm(); add()">Submit</button>
		</form>
	  </div>

	  <div class="updateContactForm" id="updateContactForm">
		<form action="/index.js" class="form-container">
		  <h1>Update Contact</h1>

		  <label for="firstName"><b>First Name:</b></label>
		  <input id = "ufirstName" type="text" placeholder="Enter First Name" name="firstName" required><br>
		  <label for="lastName"><b>Last Name:</b></label>
		  <input id="ulastName" type="text" placeholder="Enter Last Name" name="lastName" required><br>
		  <label for="preferredName"><b>Preferred Name:</b></label>
		  <input id="upreferredName" type="text" placeholder="Enter Preferred Name" name="preferredName" required><br>
		  <label for="email"><b>Email:</b></label>
		  <input id="uemail" type="text" placeholder="Enter Email" name="email" required><br>
		  <label for="phoneNumber"><b>Phone Number:</b></label>
		  <input id="uphoneNumber" type="text" placeholder="Enter Phone Number" name="phoneNumber" required><br>
		  <label for="city"><b>City:</b></label>
		  <input id="ucity" type="text" placeholder="Enter City" name="city" required><br>
		  <label for="state"><b>State:</b></label>
		  <input id="ustate" type="text" placeholder="Enter State" name="state" required><br>
		  <label for="zip"><b>ZIP:</b></label>
		  <input id="uzip" type="text" placeholder="Enter ZIP" name="zip" required><br>
	  
		  <button type="button" class="subimt" onclick="closeUpdateForm(); update()">Submit</button>
		</form>
	  </div>

	<p id="statusID"></p>
	<br><br><hr>
	Data and Test Functions:<br>
	Index:<p id="indexID"></p>
	Contacts:<p id="contactsID"></p>
</body>
</html>
